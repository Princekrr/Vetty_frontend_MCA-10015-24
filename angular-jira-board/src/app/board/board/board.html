<div class="board-layout">
    <app-sidebar></app-sidebar>

    <div class="board-main">
        <div class="board-header">
            <h1 class="board-title">✨ Jira board (Vetty) ✨</h1>
        </div>

        <div class="board-container">
            <div class="board-columns" cdkDropListGroup>
                <app-column *ngFor="let column of columns" [column]="column" (addTaskClick)="openAddTaskModal($event)"
                    (taskDropped)="onDrop($event)">
                </app-column>
            </div>
        </div>
    </div>
</div>

<app-add-task-modal [isOpen]="isModalOpen" [selectedColumnId]="selectedColumnId" [columns]="columns"
    (close)="closeModal()">
</app-add-task-modal>
